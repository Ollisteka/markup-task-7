<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Задача «Морда»</title>
</head>

<body>
    <main>
        <div class="location">➶ Екатеринбург</div>
        <div class="settings right-aligned">Настройки</div>
        <section class="widget news">
            <h4 class="widget__header">Сейчас в СМИ</h4>
        </section>
        <figure class="widget ads ads-top right-aligned">
            <a href="#">
                <img class="ads-top__img" src="https://avatars.mds.yandex.net/get-banana/50379/x25U21zM7HZpmp92hqspEuHp_banana_20161021_1831-logo-1.png/optimize"
                    alt="Мяу">
            </a>

                <div class="widget__header">Загрузите браузер</div>
                с&nbsp;защитой от&nbsp;шокирующей рекламы
            </figcaption>
        </figure>
        <section class="search-bar">
            <img class="search-bar__logo" src="images/yandex-logo.png" title="Найдётся всё" alt="Яндекс">
            <img class="search-bar__input" src="images/search-bar.png" title="Поиск в интернете" alt="Поиск в интернете">
        </section>
        <figure class="ads ad-middle">
            <a href="#">
                <img src="images/ad_banner.png" title="Самая крутая машина" alt="Самая крутая машина">
            </a>
        </figure>
        <section class="widget-block-1">
            <section class="widget visited">
                <h4 class="widget__header">Посещаемое</h4>
            </section>
            <section class="widget best-jokes">
                <h4 class="widget__header">Лучшие анекдоты</h4>
                <a href="">⟳ Показать ещё</a>
            </section>
        </section>
        <section class="widget-block-2">
            <section class="widget tv-program">
                <h4 class="widget__header">Телепрограмма</h4>
            </section>
            <section class="widget auto-news">
                <h4 class="widget__header">Автомобильные новости</h4>
            </section>
        </section>
        <section class="widget-block-3">
            <section class="widget weather">
                <h4 class="widget__header">Погода</h4>
            </section>
            <section class="widget traffic">
                <h4 class="widget__header">Пробки</h4>
            </section>
            <section class="widget maps">
                <h4 class="widget__header">Карта Екатеринбурга</h4>
            </section>
            <section class="widget afisha">
                <h4 class="widget__header">Афиша</h4>
            </section>
        </section>
        <aside>
            <section class="mail-lightbox">
                <p class="login">zhukova.o.m</p>
                Почта <span class="letters-unread">138</span>
            </section>
        </aside>

</html>
